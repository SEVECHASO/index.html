<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sevechaso - Tu espacio gamer y más</title>
  <meta name="description" content="Sitio gamer con videos, galerías, modo oscuro y animaciones modernas." />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* Variables de color */
    :root {
      --color-primary: #ff3cac;
      --color-secondary: #784ba0;
      --color-bg-light: #fefefe;
      --color-bg-dark: #121217;
      --color-text-light: #212121;
      --color-text-dark: #e0e0e0;
      --color-glow: #ff3cacaa;
      --transition: 0.4s ease;
      --font-main: 'Roboto', sans-serif;
      --font-heading: 'Rajdhani', sans-serif;
    }
    /* Reset y base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: var(--font-main);
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
      line-height: 1.5;
      min-height: 100vh;
      transition: background-color var(--transition), color var(--transition);
    }
    body.dark {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }

    /* Contenedor general */
    header {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 9999;
      box-shadow: 0 4px 15px var(--color-glow);
      user-select: none;
    }
    header h1 {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 1.9rem;
      letter-spacing: 0.08em;
      cursor: default;
      text-shadow: 0 0 10px #ff3caccc;
    }
    nav {
      display: flex;
      gap: 1.8rem;
    }
    nav button {
      background: transparent;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      position: relative;
      padding: 0.4rem 0;
      transition: color var(--transition);
      font-family: var(--font-heading);
    }
    nav button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 0;
      background: white;
      transition: width 0.3s ease;
      border-radius: 3px;
    }
    nav button.active,
    nav button:hover {
      color: #ffd1ea;
    }
    nav button.active::after {
      width: 100%;
    }

    /* Botón modo oscuro */
    #darkToggle {
      background: white;
      border-radius: 30px;
      border: none;
      padding: 0.5rem 1.2rem;
      font-weight: 700;
      font-family: var(--font-heading);
      color: var(--color-primary);
      box-shadow: 0 0 15px var(--color-glow);
      cursor: pointer;
      user-select: none;
      transition: background-color var(--transition), color var(--transition);
      position: relative;
      overflow: hidden;
    }
    #darkToggle:hover {
      background: var(--color-primary);
      color: white;
      box-shadow: 0 0 25px #ff70c1;
    }
    #darkToggle:focus-visible {
      outline: 2px solid #ffd1ea;
      outline-offset: 3px;
    }

    main {
      padding: 2rem;
      max-width: 1080px;
      margin: auto;
    }

    /* Páginas */
    section.page {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      min-height: 80vh;
    }
    section.page.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.2rem;
      color: var(--color-primary);
      text-align: center;
      text-shadow: 0 0 8px #ff3caccc;
    }

    /* Enlaces destacados */
    .gaming-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
    }
    .link-card {
      background: linear-gradient(145deg, #ffbee7, #f36da7);
      border-radius: 15px;
      padding: 1rem;
      flex: 1 1 200px;
      max-width: 260px;
      box-shadow: 0 0 15px #ff62a1cc;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      user-select: none;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .link-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 30px #ff3cacdd;
    }
    .link-card img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 10px #ff62a1cc);
      transition: filter 0.3s ease;
    }
    .link-card:hover img {
      filter: drop-shadow(0 0 20px white);
    }
    .link-card a {
      font-family: var(--font-heading);
      font-weight: 800;
      color: white;
      font-size: 1.1rem;
      text-decoration: none;
      user-select: text;
    }
    .link-card a:hover {
      text-decoration: underline;
      color: #fff0f6;
    }

    /* Galería de imágenes */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 1rem;
      margin-bottom: 3rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 0 20px #ff3cacaa;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      filter: drop-shadow(0 0 8px #ff3cacbb);
    }
    .gallery img:hover {
      transform: scale(1.12);
      box-shadow: 0 0 35px #ff3cacee;
      filter: drop-shadow(0 0 20px #ff3cacff);
    }

    /* Videos container */
    .videos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 3rem;
    }
    .video-frame {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px #ff3caccc;
      flex: 1 1 400px;
      max-width: 480px;
      aspect-ratio: 16 / 9;
      transition: box-shadow 0.3s ease;
      position: relative;
    }
    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .video-frame:hover {
      box-shadow: 0 0 50px #ff3cacff;
    }

    /* Adsense ad slot */
    .adsense-slot {
      margin: 3rem auto;
      max-width: 728px;
      text-align: center;
      user-select: none;
    }

    /* Contacto */
    form {
      max-width: 420px;
      margin: 0 auto 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 700;
      color: var(--color-primary);
    }
    input, textarea {
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: 2px solid var(--color-primary);
      font-size: 1rem;
      font-family: var(--font-main);
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #ff62a1;
      box-shadow: 0 0 8px #ff62a1aa;
    }
    button[type="submit"] {
      background: var(--color-primary);
      color: white;
      font-weight: 700;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.4s ease;
      user-select: none;
    }
    button[type="submit"]:hover {
      background: #ff62a1;
      box-shadow: 0 0 25px #ff3cacdd;
    }

    /* Scroll to top button */
    #scrollToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--color-primary);
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px #ff3caccc;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      font-size: 1.6rem;
      user-select: none;
      z-index: 10000;
    }
    #scrollToTopBtn.show {
      opacity: 1;
      visibility: visible;
    }
    #scrollToTopBtn:hover {
      box-shadow: 0 0 40px #ff3cacff;
    }

    /* Animaciones suaves al cargar */
    .fade-in {
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Media queries */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }
      nav {
        gap: 1rem;
      }
      .gaming-links {
        flex-direction: column;
      }
      .video-frame {
        max-width: 100%;
        flex-basis: 100%;
      }
      form {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sevechaso</h1>
    <nav>
      <button class="nav-btn active" data-target="home">Inicio</button>
      <button class="nav-btn" data-target="videos">Videos</button>
      <button class="nav-btn" data-target="galeria">Galería</button>
      <button class="nav-btn" data-target="contacto">Contacto</button>
    </nav>
    <button id="darkToggle" aria-label="Cambiar modo oscuro">Modo oscuro</button>
  </header>

  <main>
    <!-- Página Inicio -->
    <section id="home" class="page active fade-in" tabindex="0" aria-label="Inicio">
      <h2>Bienvenido a Sevechaso</h2>
      <p style="text-align:center; margin-bottom: 2rem; font-size: 1.2rem;">
        Tu espacio gamer con las mejores galerías, videos y novedades. ¡Disfruta la experiencia!
      </p>
      <div class="gaming-links" role="list">
        <div class="link-card" role="listitem" tabindex="0">
          <img src="https://cdn-icons-png.flaticon.com/512/906/906175.png" alt="Twitch logo" />
          <a href="https://www.twitch.tv/sevec_pro" target="_blank" rel="noopener noreferrer">Twitch - sevec_pro</a>
        </div>
        <div class="link-card" role="listitem" tabindex="0">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube logo" />
          <a href="https://www.youtube.com/@SEVECHASO" target="_blank" rel="noopener noreferrer">YouTube - SEVECHASO</a>
        </div>
        <div class="link-card" role="listitem" tabindex="0">
          <img src="https://cdn-icons-png.flaticon.com/512/3046/3046123.png" alt="TikTok logo" />
          <a href="https://www.tiktok.com/@yoichi_sano" target="_blank" rel="noopener noreferrer">TikTok - yoichi_sano</a>
        </div>
      </div>
      <div class="adsense-slot">
        <!-- Espacio para anuncio de Adsense (728x90) -->
        <ins class="adsbygoogle"
          style="display:inline-block;width:728px;height:90px"
          data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
          data-ad-slot="XXXXXXXXXX"></ins>
      </div>
    </section>

    <!-- Página Videos -->
    <section id="videos" class="page" tabindex="0" aria-label="Videos">
      <h2>Últimos videos</h2>
      <div class="videos-container">
        <!-- Videos de YouTube -->
        <div class="video-frame" aria-label="Video de YouTube">
          <iframe
            src="https://www.youtube.com/embed/videoseries?list=PLF8F8AC5479D34216&autoplay=0&mute=1"
            title="Playlist de videos SEVECHASO"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            loading="lazy"
            ></iframe>
        </div>
        <!-- Videos de TikTok -->
        <div class="video-frame" aria-label="Video de TikTok">
          <iframe
            src="https://www.tiktok.com/embed/v2/7206838766794846502"
            title="Video TikTok SEVECHASO"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            loading="lazy"
          ></iframe>
        </div>
      </div>
      <div class="adsense-slot">
        <!-- Espacio para anuncio de Adsense (300x250) -->
        <ins class="adsbygoogle"
          style="display:inline-block;width:300px;height:250px"
          data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
          data-ad-slot="XXXXXXXXXX"></ins>
      </div>
    </section>

    <!-- Página Galería -->
    <section id="galeria" class="page" tabindex="0" aria-label="Galería">
      <h2>Galería de imágenes</h2>
      <div class="gallery" role="list">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Foto gamer 1" role="listitem" />
        <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=400&q=80" alt="Foto gamer 2" role="listitem" />
        <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=400&q=80" alt="Foto gamer 3" role="listitem" />
        <img src="https://images.unsplash.com/photo-1510070009289-b5bc34383727?auto=format&fit=crop&w=400&q=80" alt="Foto gamer 4" role="listitem" />
        <img src="https://images.unsplash.com/photo-1525182008055-f88b95ff7980?auto=format&fit=crop&w=400&q=80" alt="Foto gamer 5" role="listitem" />
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=400&q=80" alt="Foto gamer 6" role="listitem" />
      </div>
    </section>

    <!-- Página Contacto -->
    <section id="contacto" class="page" tabindex="0" aria-label="Contacto">
      <h2>Contacto</h2>
      <form id="contactForm" novalidate aria-describedby="formDescription">
        <p id="formDescription" style="text-align:center; margin-bottom:1rem;">Envía tus dudas o sugerencias</p>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required minlength="3" aria-required="true" />
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tu@correo.com" required aria-required="true" />
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" placeholder="Escribe aquí..." rows="5" required aria-required="true"></textarea>
        <button type="submit" aria-label="Enviar formulario de contacto">Enviar</button>
        <p id="formResponse" role="alert" style="color: var(--color-primary); margin-top: 1rem;"></p>
      </form>
    </section>
  </main>

  <button id="scrollToTopBtn" aria-label="Volver arriba">⬆</button>

  <script>
    // Navegación SPA
    const navButtons = document.querySelectorAll('nav .nav-btn');
    const pages = document.querySelectorAll('section.page');

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        navButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const target = btn.dataset.target;
        pages.forEach(page => {
          if(page.id === target) {
            page.classList.add('active');
            page.focus();
          } else {
            page.classList.remove('active');
          }
        });
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });

    // Modo oscuro
    const darkToggle = document.getElementById('darkToggle');
    const body = document.body;

    function updateDarkToggleText() {
      if(body.classList.contains('dark')) {
        darkToggle.textContent = 'Modo claro';
      } else {
        darkToggle.textContent = 'Modo oscuro';
      }
    }

    // Cargar preferencia o modo por defecto
    const savedMode = localStorage.getItem('sevechaso-darkmode');
    if(savedMode === 'dark') {
      body.classList.add('dark');
    }
    updateDarkToggleText();

    darkToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      if(body.classList.contains('dark')) {
        localStorage.setItem('sevechaso-darkmode', 'dark');
      } else {
        localStorage.setItem('sevechaso-darkmode', 'light');
      }
      updateDarkToggleText();
    });

    // Scroll to top button
    const scrollBtn = document.getElementById('scrollToTopBtn');
    window.addEventListener('scroll', () => {
      if(window.scrollY > 250) {
        scrollBtn.classList.add('show');
      } else {
        scrollBtn.classList.remove('show');
      }
    });
    scrollBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Formulario simple con validación
    const contactForm = document.getElementById('contactForm');
    const formResponse = document.getElementById('formResponse');

    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      formResponse.textContent = '';

      const name = contactForm.name.value.trim();
      const email = contactForm.email.value.trim();
      const message = contactForm.message.value.trim();

      if(name.length < 3) {
        formResponse.textContent = 'El nombre debe tener al menos 3 caracteres.';
        return;
      }
      if(!/\S+@\S+\.\S+/.test(email)) {
        formResponse.textContent = 'Por favor, introduce un correo válido.';
        return;
      }
      if(message.length < 10) {
        formResponse.textContent = 'El mensaje debe tener al menos 10 caracteres.';
        return;
      }

      formResponse.style.color = 'var(--color-primary)';
      formResponse.textContent = 'Mensaje enviado con éxito! Gracias por contactarnos.';
      contactForm.reset();
    });

    // Carga asincrónica para Google Adsense
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <!-- Google Adsense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
</body>
</html>
